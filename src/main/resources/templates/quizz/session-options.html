<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Session Options</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200">
    <div class="navbar bg-primary text-primary-content">
        <div class="flex-1">
            <a th:href="@{/}" class="btn btn-ghost normal-case text-xl">Cool Project</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li sec:authorize="hasAuthority('PROFESSOR')">
                    <a th:href="@{/quizz/my-quizzes}">My Quizzes</a>
                </li>
                <li>
                    <a th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col">
            <h1 class="text-4xl font-bold mb-8">Quizz Session Options</h1>
            
            <div class="stats shadow mb-8">
                <div class="stat">
                    <div class="stat-title">Quizz Title</div>
                    <div class="stat-value text-primary" th:text="${quizz.description}"></div>
                    <div class="stat-desc">5 Questions</div>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-4 w-full">
                <div class="card shadow-xl bg-base-100 flex-1">
                    <div class="card-body">
                        <h2 class="card-title">Start Now</h2>
                        <p>Open the quiz session immediately for students to join.</p>
                        <div class="card-actions justify-end mt-4">
                            <form th:action="@{/quizz/start-session/{id}(id=${quizz.id})}" method="post">
                                <button type="submit" class="btn btn-primary">Start Session Now</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow-xl bg-base-100 flex-1">
                    <div class="card-body">
                        <h2 class="card-title">Schedule for Later</h2>
                        <p>Set a delay before the session starts.</p>
                        <form th:action="@{/quizz/schedule-session/{id}(id=${quizz.id})}" method="post" class="mt-4">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Minutes from now</span>
                                </label>
                                <input type="number" name="minutesFromNow" class="input input-bordered" value="5" min="1" max="1440" />
                            </div>
                            <div class="card-actions justify-end mt-4">
                                <button type="submit" class="btn btn-secondary">Schedule Session</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
