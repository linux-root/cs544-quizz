<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-base-200 p-8">

    <div class="navbar bg-base-100 rounded-box shadow-lg mb-8">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">CoolProject</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="btn btn-primary">Login</a></li>
                <li sec:authorize="isAuthenticated()">
                    <details>
                        <summary class="btn btn-ghost">
                            <div class="flex items-center">
                                <div th:if="${avatarUrl}" class="avatar mr-2">
                                    <div class="w-8 rounded-full">
                                        <img th:src="${avatarUrl}" alt="User Avatar" />
                                    </div>
                                </div>
                                <span th:text="${displayName}">User</span>
                            </div>
                        </summary>
                        <ul class="p-2 bg-base-100 rounded-t-none shadow">
                            <li>
                                <form th:action="@{/logout}" method="post" class="inline">
                                    <button type="submit" class="btn btn-ghost btn-sm w-full text-left">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </details>
                </li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto">
        <div sec:authorize="isAuthenticated()" class="text-center">
            <h1 class="text-4xl font-bold mb-4">Welcome, <span th:text="${displayName}">User</span>!</h1>
            <p class="text-lg mb-2">You are logged in. 
                <span th:if="${isProfessor}" class="badge badge-secondary">Professor</span>
                <span th:unless="${isProfessor}" class="badge badge-info">Student (GitHub)</span>
            </p>
            <p class="text-sm text-base-content/70">Username (principal name): <span th:text="${username}"></span></p>
            <p class="text-sm text-base-content/70 mb-4">Roles: <span th:text="${roles}"></span></p>
            
            <div class="mt-8 p-6 bg-base-100 rounded-box shadow-md">
                <h2 class="text-2xl mb-2">A DaisyUI Component Example</h2>
                <button class="btn btn-accent">Accent Button</button>
            </div>

            <div th:if="${isProfessor}" class="mt-8 p-6 bg-info-content text-info rounded-box shadow-md">
                <h2 class="text-2xl mb-2">Professor Dashboard Area</h2>
                <p>This content is only visible to professors.</p>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()" class="text-center">
            <h1 class="text-4xl font-bold mb-4">Welcome to CoolProject!</h1>
            <p class="text-lg">Please <a th:href="@{/login}" class="link link-primary">login</a> to access more features.</p>
        </div>
    </div>

</body>
</html>
