<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-base-200 min-h-screen p-4 flex flex-col">

    <div th:replace="~{fragments/navbar :: navbar}" class="flex-shrink-0"></div>

    <div class="flex flex-col items-center justify-center flex-grow">
        <div th:if="${param.error}" class="alert alert-error shadow-lg max-w-md mb-4">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>Login failed. Please check your credentials or try again.</span>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-8 max-w-4xl w-full">
            <!-- Student Login Card -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body items-center text-center">
                    <img src="/images/student.png" alt="Student Avatar" class="rounded-full w-24 h-24 object-cover mb-4">
                    <h2 class="card-title">Login as Student</h2>
                    <p>Use your GitHub account to log in.</p>
                    <div class="card-actions justify-center mt-4">
                        <a th:href="@{/oauth2/authorization/github}" class="btn btn-primary w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github mr-2" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                            </svg>
                            Login with GitHub
                        </a>
                    </div>
                </div>
            </div>

            <!-- Professor Login Card -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body items-center text-center">
                    <img src="/images/prof.jpeg" alt="Professor Avatar" class="rounded-full w-24 h-24 object-cover mb-4">
                    <h2 class="card-title">Login as Professor</h2>
                    <form th:action="@{/login/professor/initiate}" method="post" class="space-y-4 w-full">
                        <div>
                            <label for="email" class="label">
                                <span class="label-text">Email</span>
                            </label>
                            <input type="email" name="email" id="email" placeholder="professor@example.com" class="input input-bordered w-full" required />
                        </div>
                        <div class="card-actions justify-center mt-4">
                            <button type="submit" class="btn btn-secondary w-full">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/theme-handler.js}"></script>
</body>
</html>
