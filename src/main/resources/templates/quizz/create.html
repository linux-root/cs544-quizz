<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Create Quizz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200">
    <div class="navbar bg-primary text-primary-content">
        <div class="flex-1">
            <a th:href="@{/}" class="btn btn-ghost normal-case text-xl">Cool Project</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li sec:authorize="hasAuthority('PROFESSOR')">
                    <a th:href="@{/quizz/my-quizzes}">My Quizzes</a>
                </li>
                <li>
                    <a th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Create New Quizz</h1>
                <p class="py-6">
                    Enter a detailed description for your quiz. Our AI system will generate 5 questions based on your description.
                    You'll have a chance to review and modify the questions afterward.
                </p>
            </div>
            <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <!-- Display error message if present -->
                <div th:if="${param.error}" class="alert alert-error mb-4 mx-8 mt-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span th:text="${param.error}">Error occurred! Please try again.</span>
                </div>
                
                <form th:action="@{/quizz/generate}" method="post" class="card-body">
                    <div class="form-control">
                        <label class="label" for="description">
                            <span class="label-text">Quiz Description</span>
                        </label>
                        <textarea id="description" name="description" 
                            class="textarea textarea-bordered h-24" 
                            placeholder="Describe what this quizz should be about. For example: 'Java Object-Oriented Programming fundamentals'"></textarea>
                    </div>
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">Generate Questions</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
