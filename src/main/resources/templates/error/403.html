<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="text-center p-8 bg-base-100 rounded-lg shadow-xl max-w-md">
        <h1 class="text-5xl font-bold text-error mb-4">403</h1>
        <h2 class="text-2xl font-semibold mb-2">Access Denied</h2>
        <p class="text-base-content/80 mb-6">
            Sorry, you do not have permission to access this page.
        </p>
        <img th:src="@{/images/access-denied.svg}" alt="Access Denied Illustration" class="w-64 h-auto mx-auto mb-6"/>
        <a th:href="@{/home}" class="btn btn-primary">Go to Homepage</a>
    </div>
</body>
</html>
