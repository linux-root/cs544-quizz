<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-base-200 p-8">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mx-auto">
        <div sec:authorize="!isAuthenticated()" class="text-center">
            <h1 class="text-4xl font-bold mb-4">Welcome to CoolProject!</h1>
            <p class="text-lg">Please <a th:href="@{/login}" class="link link-primary">login</a> to access more features.</p>
        </div>
        
        <!-- Fallback for authenticated users if somehow they land here without specific role routing -->
        <!-- This part should ideally not be reached if HomeController correctly routes authenticated users -->
        <div sec:authorize="isAuthenticated()" class="text-center mt-8 p-4 bg-warning text-warning-content rounded-box">
            <h1 class="text-2xl font-bold mb-2">Welcome, <span sec:authentication="principal.name">User</span>!</h1>
            <p>You are authenticated but your role-specific page is not set up, or you landed here by mistake.</p>
            <p>If you are a professor or student, you should be redirected shortly or use the main navigation.</p>
        </div>
    </div>

    <script th:src="@{/js/theme-handler.js}"></script>
</body>
</html>
